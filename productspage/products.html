<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="shortcut icon" type="image/png" href="../images/logo.png">
</head>
<body id="product-display" >
    <nav>
        <form id="search-products">
            <label for="">
                <i class="fas fa-search"></i>

                <!--changed id from type-in to search-->

                <input type="text" name="search" id="search" placeholder="Search Online">

                <!--display search content here-->
                
                <ul class="list-group" id="list"></ul>    
            </label>
            <a href="#aside"><i class="fas fa-cart-plus"></i></a>
        </form>
    </nav>
    <main class="container-fluid">
        <section id="section">
            <div id="products"></div>
            <!-- <p >cart starts here</p> -->

            <aside id="aside">
                <section id="cart">
                </section>
                <button id="order"><a href="products.html">COMPLETE YOUR ORDER</a></button>
            </aside>
        </section>
    </main>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Download Our App</h3>
                    <p>Dowload Our App for Android and ios mobile phone</p>
                </div>
                <div class="footer-col-2">
                    <img src="../images/logo-white.png" alt="">
                    <p>Our Purpose Is To Sustainably Make The PLeasure of Buying and Selling of Products Accessible to the Many</p>
                    <div class="app-logo">
                        <img src="../images/play-store.png" alt="">
                        <img src="../images/app-store.png" alt="">
                    </div>
                </div>
                <div class="footer-col-3">
                    <h3>Useful Links</h3>
                    <ul>
                        <li>Coupons</li>
                        <li>Blog Post</li>
                        <li>Return Policy</li>
                        <li>Join Affiliate</li>
                    </ul>
                </div>
                <div class="footer-col-4">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><i class="fab fa-facebook-square"></i></li>
                        <li><i class="fab fa-twitter-square"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-youtube-square"></i></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">&copy; Online Shopping, Inc.</p>
        </div>
    </div>
    <script src="../js/cart.js"></script>
</body>
</html>
