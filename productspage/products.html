<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body id="product-display" >
    <nav>
        <form id="search-products">
            <label for="">
                <i class="fas fa-search"></i>
                <!--changed id from type-in to search-->
                <input type="text" name="search" id="search" placeholder="Search Online">
                <!--display search content here-->
                <ul class="list-group" id="list"></ul>    
            </label>
            <i class="fas fa-cart-plus"></i>
        </form>
    </nav>
    <main class="container-fluid">
        <section id="section">
            <div id="products"></div>
            <!-- <p>cart starts here</p> -->
            <aside>
                <section id="cart">
                </section>
                <button id="order">COMPLETE YOUR ORDER</button>
            </aside>
        </section>
    </main>
    <footer id="product-footer">&copy; Online Shopping, Inc.</footer>
    <script src="../js/cart.js"></script>
</body>
</html>
